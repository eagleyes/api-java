schema {
	query: Query
	mutation: Mutation
}

enum SortOrder {
  ASC
  DESC
}

input PagingInput {
	pageNumber: Int!
	pageSize: Int!
	sortField: String!
	sortOrder: SortOrder!
}

input MailingAddressInput {
	street: String!
	city: String!
	province: String!
	countryCode: String!
	postalCode: String!
}

type Query {	
	findOrganization(organizationId: String!): Organization	
	findOrganizations(paging: PagingInput!): OrganizationPage
	findLocations(paging: PagingInput!): LocationPage
}

type Mutation {
	createOrganization(organizationName: String!): Organization
	enableOrganization(organizationId: String!): Organization
	disableOrganization(organizationId: String!): Organization
	updateOrganizationName(organizationId: String!, organizationName: String!): Organization
	updateOrganizationMainLocation(organizationId: String!, locationId: String!): Organization
	
	createLocation(organizationId: String!, locationName: String!, locationReference: String!, locationAddress: MailingAddressInput!): Location
}

type Organization {
	organizationId: String!
	status: String!
	displayName: String!
	mainLocation: Location
}

type OrganizationPage {
	totalPages: Int!
	totalElements: Int!	
	numberOfElements: Int!
	content: [Organization]	
}

type Location {
	locationId: String!
	organizationId: String!
	status: String!
	reference: String
	displayName: String
	address: MailingAddress	
}

type LocationPage {
	totalPages: Int!
	totalElements: Int!	
	numberOfElements: Int!
	content: [Location]	
}

type MailingAddress {
	street: String
	city: String
	province: String
	country: String
	postalCode: String
}