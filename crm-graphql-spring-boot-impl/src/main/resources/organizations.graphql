schema {
	query: Query
	mutation: Mutation
}

enum SortOrder {
  ASC
  DESC
}

input Paging {
	offset: Int!
	pageSize: Int!
	sortField: String!
	sortOrder: SortOrder!
}

type Query {	
	findOrganization(organizationId: String!): Organization	
	findOrganizations(paging: Paging!): [Organization]	
	findLocations(paging: Paging!): [Location]
}

type Mutation {
	createOrganization(organizationName: String!) : Organization!
}


type Organization {
	organizationId: String!
	status: String!
	displayName: String!
	mainLocation: Location
}

type Location {
	locationId: String!
	orgId: String!
	status: String!
	reference: String
	displayName: String
	address: MailingAddress	
}

type MailingAddress {
	street: String
	city: String
	province: String
	country: String
	postalCode: String
}