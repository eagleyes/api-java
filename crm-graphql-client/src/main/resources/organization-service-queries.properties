createOrganization=mutation { createOrganization(organizationName: "${0}") { organizationId status displayName } }
enableOrganization=mutation { enableOrganization(organizationId: "${0}") { organizationId status displayName } }
disableOrganization=mutation { disableOrganization(organizationId: "${0}") { organizationId status displayName } }
updateOrganizationName=mutation { updateOrganizationName(organizationId: "${0}", organizationName: "${1}") { organizationId status displayName mainLocation { locationId displayName address {street city province country { code name } postalCode } } } }
updateOrganizationMainLocation=mutation { updateOrganizationMainLocation(organizationId: "${0}", locationId: "${1}") { organizationId status displayName mainLocation { locationId } } }
findOrganization={ findOrganization(organizationId: "${0}") { organizationId status displayName mainLocation { locationId displayName address {street city province country { code name } postalCode } } } }
countOrganizations={ countOrganizations(filter: { displayName: "${0}", status: "${1}" }) }
findOrganizationDetails={ findOrganizationDetails(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: "${4}" sortOrder: ${5} }) { number numberOfElements size totalPages totalElements content { organizationId status displayName mainLocation { locationId displayName address {street city province country { code name } postalCode } } } } }
findOrganizationSummaries={ findOrganizationSummaries(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: "${4}" sortOrder: ${5} }) { number numberOfElements size totalPages totalElements content { organizationId status displayName } } }


createLocation=mutation { createLocation(organizationId: "${0}", locationName: "${1}", locationReference: "${2}", locationAddress: { street: "${3}", city: "${4}", province: "${5}", countryCode: "${6}", postalCode: "${7}" }) { locationId organizationId status reference displayName address {street city province country { code name } postalCode } } }
enableLocation=mutation { enableLocation(locationId: "${0}") { locationId organizationId status reference displayName } }
disableLocation=mutation { disableLocation(locationId: "${0}") { locationId organizationId status reference displayName } }
updateLocationName=mutation { updateLocationName(locationId: "${0}", locationName: "${1}") { locationId organizationId status reference displayName address {street city province country { code name } postalCode } } }
updateLocationAddress=mutation { updateLocationAddress(locationId: "${0}", locationAddress: { street: "${1}", city: "${2}", province: "${3}", countryCode: "${4}", postalCode: "${5}"}) { locationId organizationId status reference displayName address { street city province country { code name } postalCode } } }
findLocation={ findLocation(locationId: "${0}") { locationId organizationId status reference displayName address {street city province country { code name } postalCode } } }
countLocations={ countLocations(filter: { displayName: "${0}", status: "${1}" }) }
findLocationDetails={ findLocationDetails(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: "${4}" sortOrder: ${5} }) { number numberOfElements size totalPages totalElements content {locationId organizationId status reference displayName address { street city province country { code name } postalCode } } } }
findLocationSummaries={ findLocationSummaries(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: "${4}" sortOrder: ${5} }) { number numberOfElements size totalPages totalElements content {locationId organizationId status reference displayName } } }

createPerson=mutation { createPerson(organizationId: "${0}", name: { firstName: "${1}", middleName: "${2}", lastName: "${3}", salutation: ${4} }, address: { street: "${5}", city: "${6}", province: "${7}", countryCode: "${8}", postalCode: "${9}" }, communication: { jobTitle: "${10}", language: "${11}", email: "${12}", phoneNumber: "${13}", phoneExtension: "${14}", faxNumber: "${15}" }, position: { sector: ${16}, unit: ${17}, classification: ${18} }) { personId organizationId status displayName legalName { firstName middleName lastName salutation { code name } } address { street city province country { code name } postalCode } communication { jobTitle language { code name } email homePhone { number extension } faxNumber } position { sector { code name } unit { code name } classification { code name } } user { userName roles { code name } } } }
findPerson={ findPerson(personId: "${0}") { personId organizationId status displayName legalName { firstName middleName lastName salutation { code name } } address { street city province country { code name } postalCode } communication { jobTitle language { code name } email homePhone { number extension } faxNumber } position { sector { code name } unit { code name } classification { code name } } user { userName roles { code name } } } } 