createOrganization=mutation { createOrganization(organizationName: "${0}") { organizationId status displayName } }
enableOrganization=mutation { enableOrganization(organizationId: "${0}") { organizationId status displayName mainLocation { displayName address {street city province country { code name } postalCode } } } }
disableOrganization=mutation { disableOrganization(organizationId: "${0}") { organizationId status displayName mainLocation { displayName address {street city province country { code name } postalCode } } } }
updateOrganizationName=mutation { updateOrganizationName(organizationId: "${0}", organizationName: "${1}") { organizationId status displayName mainLocation { displayName address {street city province country { code name } postalCode } } } }
updateOrganizationMainLocation=mutation { updateOrganizationMainLocation(organizationId: "${0}", locationId: "${1}") { organizationId status displayName mainLocation { displayName address {street city province country { code name } postalCode } } } }
findOrganization={ findOrganization(organizationId: "${0}") { organizationId status displayName mainLocation { displayName address {street city province country { code name } postalCode } } } }
countOrganizations={ countOrganizations(filter: { displayName: "${0}" }) }
findOrganizations={ findOrganizations(organizationId: "${0}") { organizationId status displayName mainLocation { displayName address {street city province country { code name } postalCode } } } }


createLocation=mutation { createLocation(organizationId: "${0}", locationName: "${1}", locationReference: "${2}", locationAddress: { street: "${3}", city: "${4}", province: "${5}", countryCode: "${6}", postalCode: "${7}"}) { locationId organizationId status reference displayName address {street city province country { code name } postalCode } } }